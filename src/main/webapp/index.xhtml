<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Departments</title>
</h:head>


<h:body>

    <p:growl id="growl" showDetail="false" sticky="true"/>

    <h:form>
        <p:commandButton value="New department" onclick="PF('newDepartmentDialog').show()"/>
        <p:commandButton value="New employee" onclick="PF('newEmployeeDialog').show()"/>
    </h:form>

    <p:dialog widgetVar="newDepartmentDialog" modal="true" header="New department" showEffect="explode"
              hideEffect="puff">
        <h:form id="departmentSaveForm">
            <p:focus/>
            <p:panelGrid columns="1">
                Name:
                <p:inputText value="#{departmentController.department.departmentName}"/>
                <p:commandButton value="save" action="#{departmentController.save()}"
                                 update="departmentSaveForm, :tableDepartments, :growl"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>













    <p:dialog widgetVar="newEmployeeDialog" modal="true" header="New employee">
        <h:form id="employeeSaveForm">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Name:" for="name"/>
                <p:inputText id="name" value="#{employeeController.employee.name}"/>

                <p:outputLabel value="Surname:" for="surname"/>
                <p:inputText id="surname" value="#{employeeController.employee.surname}"/>

                <p:outputLabel value="Email:" for="email"/>
                <p:inputText id="email" value="#{employeeController.employee.email}"/>

                <p:outputLabel value="Hire date:" for="hireDate"/>
                <p:inputText id="hireDate" value="#{employeeController.employee.hireDate}"/>

                <p:outputLabel value="Salary:" for="salary"/>
                <p:inputText id="salary" value="#{employeeController.employee.salary}"/>


                <p:outputLabel for="departmentSelect" value="Department: " />
                <p:selectOneMenu id="departmentSelect" value="#{employeeController.selectedDepartment.departmentId}" style="width:150px">
                    <f:selectItem itemLabel="Select Department" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{departmentController.findAll()}" var="department" itemValue="#{department.departmentId}" itemLabel="#{department.departmentName}" />
                </p:selectOneMenu>







                <p:commandButton value="save" action="#{employeeController.save()}"
                                 update="departmentSaveForm, :tableDepartments, :growl"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>


    <h:form id="formMenu">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Departments" icon="ui-icon-star" action="#{departmentController.findAll()}">
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="New department" icon="ui-icon-star"
                        action="#{departmentController.viewDepartmentSaveForm()}">
                <f:param name="i" value="1"/>
            </p:menuitem>

            <p:menuitem value="New employee" icon="ui-icon-star" action="#{employeeController.viewEmployeeSaveForm()}">
                <f:param name="i" value="2"/>
            </p:menuitem>
        </p:tabMenu>
    </h:form>


    <p:separator/>
    <p:separator/>


    <p:dataTable value="#{departmentController.findAll()}" var="department" id="tableDepartments">
        <p:column headerText="Department">
            <h:outputText value="#{department.departmentName}"/>
        </p:column>
        <p:column headerText="Operations">
            <h:form>
                <p:commandButton value="edit" action="#{departmentController.setDepartment(department)}"
                                 update=":departmentSaveForm"/>
                <p:commandButton value="remove" action="#{departmentController.delete(department)}"
                                 update=":tableDepartments, :growl"/>

                <p:commandButton value="employees" action="#{employeeController.setSelectedDepartment(department)}"
                                 update=":tableEmployees, :growl"/>


            </h:form>
        </p:column>
    </p:dataTable>


    <p:separator/>
    <p:separator/>


    <p:separator/>
    <p:separator/>


    <p:dataTable value="#{employeeController.findByDepartmentId()}" var="employee" id="tableEmployees">
        <p:column headerText="Name">
            <h:outputText value="#{employee.name}"/>
        </p:column>

        <p:column headerText="Operations">
            <h:form>
                <p:commandButton value="edit" action="#{departmentController.setDepartment(department)}"
                                 update=":departmentSaveForm"/>
                <p:commandButton value="remove" action="#{departmentController.delete(department)}"
                                 update=":tableDepartments, :growl"/>
            </h:form>
        </p:column>
    </p:dataTable>


</h:body>

</html>
